<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="panel.css">
    <script src="config.js"></script>
</head>

<body>
    <div class="panel-container">
        <h2 class="section-title">Add New Reward</h2>

        <div class="form-group">
            <label for="rewardName">Name Reward</label>
            <input type="text" id="rewardName" placeholder="Example: Daily Reward">
        </div>

        <div class="form-group">
            <label for="rewardValue">Reward Value:</label>
            <input type="number" id="rewardValue" placeholder="Example: 100">
        </div>

        <div class="form-group">
            <label for="iconSection">Icon</label>
            <div id="iconSection" class="icon-section">
                <button class="icon-btn" onclick="openIconSelector()">Icon Select</button>
                <input type="file" id="iconUpload" class="hidden-input" accept="image/*"
                    onchange="handleIconUpload(event)" aria-label="Upload Icon">
            </div>
            <div class="icon-preview">
                Icon Selected <span id="selectedIcon"><i class="fas fa-gift"></i></span>
            </div>
        </div>

        <div class="form-group">
            <label for="customFunction">Custom function</label>
            <textarea id="customFunction"
                placeholder="// Write function here function handleReward() {// Your code}"></textarea>
        </div>
        <p>
            <span>window.open("https://youtube.com/mychannel/myvideo", "blank");</span>
        </p>
        <button class="submit-btn" onclick="submitReward()">Submit Reward</button>
    </div>
    <script src="panel.js"></script>
</body>

</html>
