<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazir', sans-serif;
        }

        header {
            background-color: #4a90e2;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .list-container {
            padding: 20px;
        }

        .list-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .list-item:hover {
            background-color: #f5f5f5;
        }

        .list-item:active {
            background-color: #e5e5e5;
        }

        .item-icon {
            font-size: 24px;
            color: #4a90e2;
            margin-left: 15px;
        }

        .item-content {
            flex-grow: 1;
        }

        .item-title {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .item-reward {
            font-size: 14px;
            color: #666;
        }

        .arrow-icon {
            color: #ddd;
            font-size: 20px;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Task List</h1>
    </header>

    <div class="list-container" id="rewardsList">

    </div>

    <script>
        window.addEventListener('load', async function() {
            try {
                const response = await fetch(`https://api.github.com/gists/${config.GIST_ID}`, {
                    headers: {
                        'Authorization': `token ${config.GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                const data = await response.json();
                const rewards = JSON.parse(data.files['rewards.json'].content);
        
                const rewardsList = document.getElementById('rewardsList');
                    rewards.forEach((reward, index) => {
                    const newItem = document.createElement('div');
                    newItem.className = 'list-item';
                    newItem.id = `item${index + 4}`;
                    
                    newItem.innerHTML = `
                        ${reward.icon}
                        <div class="item-content">
                            <div class="item-title">${reward.name}</div>
                            <div class="item-reward">${reward.value}</div>
                        </div>
                        <i class="fas fa-chevron-right arrow-icon"></i>
                    `;
                    
                    rewardsList.appendChild(newItem);
                });
            } catch (error) {
                console.error('خطا در دریافت اطلاعات:', error);
            }
        });
        function handleItemClick(itemId, reward) {
            const rewards = JSON.parse(localStorage.getItem('rewards') || '[]');
            const rewardIndex = parseInt(itemId.replace('item', '')) - 4;
            
            if (rewardIndex >= 0 && rewards[rewardIndex]) {
                eval(rewards[rewardIndex].function);
            } else {
                console.log(`آیتم ${itemId} کلیک شد - پاداش: ${reward}`);
                alert(`پاداش شما به مقدار ${reward} دریافت شد!`);
            }
        }

        document.getElementById('rewardsList').addEventListener('click', function(e) {
            if (e.target.closest('.list-item')) {
                const item = e.target.closest('.list-item');
                const reward = item.querySelector('.item-reward').textContent;
                handleItemClick(item.id, reward);
            }
        });
        
    </script>
</body>
</html>
